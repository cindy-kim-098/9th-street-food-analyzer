<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>201 Fall 2025 Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link 
    rel="stylesheet" 
    href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
  />
  <style>
    #map { height: 100vh; }
  </style>
</head>
<body>
  <div id="map"></div>
  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
  <script>
    const map = L.map('map').setView([20, 0], 2);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    fetch('data.json')
  .then(response => response.json())
  .then(data => {
    const colors = [
      'red', 'blue', 'green', 'purple', 'orange',
      'lightgreen', 'darkgreen', 'darkblue', 'black', 'gray'
    ];

    data.forEach(point => {
      const cluster = point.cluster;
      const color = cluster === 0 ? 'black' : colors[(cluster - 1) % colors.length];

      const marker = L.circleMarker([point.latitude, point.longitude], {
        radius: 5,
        color: color,
        fillOpacity: 0.7
      }).addTo(map);

      // Show name in popup or tooltip
      if (point.name) {
          marker.bindPopup(`<strong>${point.name}</strong><br>Cluster ${cluster}<br>latitude ${point.latitude}<br>longitude ${point.longitude}`);
          marker.bindTooltip(point.name); // Optional: for hover
      }
    });
  });
  </script>
</body>
</html>
